<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   

    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      
      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the doggo have</h1>

      <select title="questions" id="questions">
        <optgroup label="Color">
          <option value="golden">Golden fur</option>
          <option value="blackandwhite">Black and white fur</option>
          <option value="white">White fur</option>
          <option value="goldenandwhite">Golden and white fur</option>
          <option value="black">Black fur</option>
          <option value="brownandwhite">Brown and white fur</option>
          <option value="beigeandblack">Beige and black fur</option>
          <option value="grey">Grey fur</option>
          <option value="blackandgrey">Black and grey fur</option>
          <option value="blackandbrown">Black and brown fur</option>
        </optgroup>
        <optgroup label="Is">
          <option value="sitting">Sitting</option>
          <option value="running">Running</option>
          <option value="lying down">Lying down</option>
        </optgroup>
        <optgroup label="Accessories">
          <option value="glasses">Glasses</option>
          <option value="sunglasses">Glasses</option>
          <option value="hat">Hat</option>
          <option value="partyhat">Partyhat</option>
          <option value="ball">Ball</option>
          <option value="sweater">Sweater</option>
          <option value="stuffed">Stuffed animal</option>
          <option value="flower">Flower</option>
          <option value="stick">Stick</option>
          <option value="confetti">Confetti</option>
          <option value="necklace">Necklace</option>
          <option value="frisbee">Frisbee</option>
        </optgroup>
        <optgroup label="Other">
          <option value="puppy">Puppy</option>
          <option value="good">Good boi</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>

    </aside>
    
    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">ANOTHER ROUND?</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
